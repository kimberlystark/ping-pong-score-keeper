<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="resources/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2>Ping Pong Score Keeper</h2>
      <img
        src="resources/lennart-schneider-2Ov5_5WKaKM-unsplash.jpg"
        alt="ping-pong"
      />
      <h1 id="score">0 to 0</h1>
      <p>Use the buttons below to keep score</p>

      <div class="play_to_input">
        <label for="input">Play To</label>
        <input
          type="number"
          name="playTo"
          id="playTo"
          list="defaultScores"
          placeholder="11 or 21"
        />
        <datalist id="defaultScores">
          <option value="11"></option>
          <option value="21"></option>
        </datalist>
      </div>

      <br />
      <div class="buttons">
        <button id="btn1">+1 Player 1</button>
        <button id="btn2">+1 Player 2</button>
        <button id="btn3">Reset</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
